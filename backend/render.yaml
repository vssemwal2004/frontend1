services:
  - type: web
    name: bus-booking-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 30d
      - key: USE_HACKWOW
        value: true
      - key: HACKWOW_API_URL
        sync: false
      - key: HACKWOW_APP_ID
        sync: false
      - key: HACKWOW_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
